type Game @model {
  id: ID!
  status: String!
  createTime: AWSTimestamp!
  duration: Int!
  startTime: AWSTimestamp
  endTime: AWSTimestamp
  players: [Player] @connection(name: "GamePlayers")
}

type Player @model {
  id: ID!
  name: String!
  distance: Float!
  game: Game @connection(name: "GamePlayers")
}

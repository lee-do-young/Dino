type Game @model {
  id: ID!
  status: String!
  duration: Int!
  createTime: AWSDateTime!
  startTime: AWSDateTime
  endTime: AWSDateTime
  players: [Player] @connection(name: "GamePlayers")
}

type Player @model {
  id: ID!
  name: String!
  distance: Float!
  game: Game @connection(name: "GamePlayers")
}
